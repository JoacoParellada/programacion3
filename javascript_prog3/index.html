<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/javascript_prog3/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trabajo Practico - JS</title>
</head>

<body>
  <header>
    <h1>Trabajo Practico JavaScript</h1>
  </header>

  <main>

    <h2>Introduccion al DOM</h2>
    <section>
      <h3>Ejercicio 1</h3>

      <p class="parrafos">Primer parrafo</p>
      <p class="parrafos">Segundo parrafo</p>
      <p class="parrafos">Tercer parrafo</p>

      <button id="button">Cambiar a Azul</button>
    </section>

    <section>
      <h3>Ejercicio 2</h3>
      <label for="nombre">Ingresa tu nombre:</label>
      <input type="text" id="name" name="nombre">
      <button type="button" id="btn">Enviar</button>
    </section>
    <h2>Eventos en el DOM</h2>
    <section>
      <h3>Ejercicio 1</h3>
      <ul id="unorderedList">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
      </ul>
    </section>
    <section>
      <h3>Ejercicio 2</h3>
      <input type="text" name="" id="input">
      <button id="activeButton">Activar campo</button>
      <button id="deactivatedButton">Desactivar campo</button>
    </section>

    <section>
      <h3>LocalStorage</h3>
      <div>
        <label>Correo Email:</label>
        <input type="email" id="mail">
        <button id="saveButton">Guardar Correo</button>
        <button id="deleteButton">Borrar Correo</button>
        <div id="saveEmail"></div>
      </div>
    </section>










  </main>

  <script src="/javascript_prog3/main.js"></script>
